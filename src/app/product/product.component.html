<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img class="w-1/6 mb-2" [src]="product?.image" [alt]="product?.title">
    <h2 class="mb-2 text-md text-center">{{product?.title}}</h2>

    <button class="border py-2 px-4 rounded" [ngClass]="{
        'bg-yellow-400': !details,
        'bg-blue-400': details}" (click)="onBtnClick()">{{details ? "Hide" : "Show"}} Details</button>
    <div *ngIf="details">
        <p>Price: <span class="font-bold">{{product?.price | currency}}</span></p>
        <p>{{product?.description}}</p>
        <p> Rate: <span [ngStyle]="{fontWeight:'bold'}">{{product?.rating?.rate | number: '1.2-2'}}</span></p>
    </div>
</div>
